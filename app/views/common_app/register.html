<div class="color-line"></div>
<div class="back-link">
    <a ui-sref="landing" class="btn btn-primary">Volver al Sitio</a>
</div>
<div class="register-container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center m-b-md">
                <h3>Registration</h3>
                <small>Full suported AngularJS WebApp/Admin template with very clean and aesthetic style prepared for your next app. </small>
            </div>
            <div class="hpanel">
                <div class="panel-body">
                        <form>
                            <div class="row">
                            <div class="form-group col-lg-6">
                                <label>Nombre</label>
                                <input type="" value="" class="form-control" ng-model="usuario.name" name="">
                            </div>
                            <div class="form-group col-lg-6">
                                <label>Fono</label>
                                <input type="" value="" class="form-control" ng-model="usuario.contacto" name="">
                            </div>
                            <div class="form-group col-lg-6">
                                <label>Email</label>
                                <input type="" value="" class="form-control" ng-model="usuario.email" name="">
                            </div>
                            <div class="form-group col-lg-6">
                                <label>Repita Email</label>
                                <input type="" value="" class="form-control" name="">
                            </div>
                            <div class="form-group col-lg-6">
                                <label>Password</label>
                                <input type="password" value="" class="form-control" ng-model="usuario.password" name="">
                            </div>
                            <div class="form-group col-lg-6">
                                <label>Repita Password</label>
                                <input type="password" value="" class="form-control" name="">
                            </div>
                            <div class="checkbox col-lg-12">
                                <input icheck type="checkbox" ng-model="remember" ng-init="remember = true">
                                Sigh up for our newsletter
                            </div>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-success" ng-click="submit($paren.usuarios)">Registrar</button>
                                <button class="btn btn-default" ui-sref="common.login">Cancelar</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <strong>HOMER</strong> - AngularJS Responsive WebApp <br/> 2015 Copyright Company Name
        </div>
    </div>
</div>
